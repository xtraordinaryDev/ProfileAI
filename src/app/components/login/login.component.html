<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <img src="assets/images/ProfileAILogoTransparent.png" alt="ProFile AI" class="logo-image">
      <div class="logo-text">
        ProFile<span class="ai">AI</span>
      </div>
    </div>
    
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to continue building your AI-powered profile</p>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel"
          placeholder="Enter your email"
        >
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          Please enter a valid email address
        </div>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
          placeholder="Enter your password"
        >
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          Password must be at least 6 characters
        </div>
      </div>
      
      <button
        type="submit"
        class="btn btn-primary full-width"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </form>
    
    <div class="divider">
      <span>or</span>
    </div>
    
    <button class="btn btn-secondary full-width" (click)="demoLogin()">
      Try Demo Account
    </button>
    
    <p class="signup-link">
      Don't have an account? 
      <a href="#" (click)="showSignup = true; $event.preventDefault()">Sign up here</a>
    </p>
  </div>
</div>
